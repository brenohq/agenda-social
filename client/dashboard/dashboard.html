<template name="dashboard">
  <section class="hero padding-top">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Hero title
        </h1>
        <h2 class="subtitle">
          Hero subtitle
        </h2>
      </div>
    </div>
  </section>
	<section class="section padding-top">
    <div class="container">
      {{#if userPages}}
        <ul class="columns">
          {{#each userPages}}
            <li class="column is-one-third">
              <div class="card">
                <div class="card-image">
                  <figure class="image is-16by9">
                    <img src="{{this.coverImage}}" alt="Image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image" style="height: 40px; width: 40px;">
                        <img src="{{this.image}}" alt="Image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4">{{this.name}}</p>
                    </div>
                  </div>

                  <div class="content">
                    {{this.description}}
                  </div>
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      {{/if}}
    </div>
  </section>
</template>
