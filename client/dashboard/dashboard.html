<template name="dashboard">
  <section class="hero padding-top">
    <div class="hero-body">
      <div class="container">

        {{#unless selectedPage}}
          <h1 class="title">
            Opa! Aqui estão suas páginas,
          </h1>
          <h2 class="subtitle">
            para começar, escolha uma!
          </h2>
        {{/unless}}

        {{#if userPages}}
          {{#if selectedPage}}
            {{> pageEvents page=selectedPage}}
          {{else}}
            {{> pageList pages=userPages}}
          {{/if}}
        {{/if}}
        
      </div>
    </div>
  </section>
</template>
